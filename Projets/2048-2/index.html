<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <link rel="stylesheet" href="css/style.css" />
        <title>2048 Zen Mode</title>
    </head>
    <body onload="init_game()">

        <div id="promptDiv">
            <div id="opacityDiv"></div>
            <div id="promptHandler">
                <div id="centerDiv"></div>
                <div id="prompt">
                    
                </div>
            </div>
        </div>

        <header id="mainHeader">
            <h1>2048</h1>
            <h2>Zen Mode</h2>
        </header>
        
        <aside id="leftAside">
        </aside>

        <aside id="rightAside">
            <div id="game_buttons">
                <input id="restartButton" type="button" value="Restart" onclick="restart_game()"/>
                <input id="undoButton" type="button" value="Undo"/>
                <p>Score</p>
                <div id="scoreContainer">0</div>
            </div>

            <div id="game_options">
                <p>Size</p>
                <span id="gameOptionSize3" onclick="change_game_size(3)">x3</span>
                <span id="gameOptionSize4" onclick="change_game_size(4)">x4</span>
                <span id="gameOptionSize6" onClick="change_game_size(5)">x5</span>
                <span id="gameOptionSize8" onclick="change_game_size(6)">x6</span>
                <span id="gameOptionSize10" onclick="change_game_size(8)">x8</span>
                <p>Player Name</p>
                <input id="playerName" type="text" value=""/>
            </div>
        </aside>

        <div id="mouseControls">
            <input id="topArrow" type="button" value="↑" onclick="move_top()"/>
            <input id="leftArrow" type="button" value="←" onclick="move_left()"/>
            <input id="bottomArrow" type="button" value="↓" onclick="move_bottom()"/>
            <input id="rightArrow" type="button" value="→" onclick="move_right()"/>
        </div>
        
        <div id="mainDiv">
            <div id="gameDiv">
            </div>
        </div>

        <script type="text/javascript" src="js/gametest.js"></script>
        <script type="text/javascript" src="js/storage.js"></script>
        <script type="text/javascript" src="js/blocks.js"></script>
        <script type="text/javascript" src="js/initialization.js"></script>
        <script type="text/javascript" src="js/gameplay.js"></script>
        <script type="text/javascript" src="js/formulaire.js"></script>
    </body>
</html>
